<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Fingerdrag</title>
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery.mobile-events.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-wrap">
        <div class="wrap">
        	<div class="content">
        	</div>
        	<div class="drag-overlay left">
                <div class="inner">I'm comming from left! &rarr;</div>
        	</div>
            <div class="drag-overlay right">
                <div class="inner">&larr; I'm comming from right!</div>
        	</div>
        </div>
    </div>
    <p>startx: <span class="startx">0</span></p>
    <p>x: <span class="x">0</span></p>
    <p>movex: <span class="movex">0</span></p>
    <p>limit: <span class="limit">0</span></p>
    <p>direction: <span class="direction">0</span></p>
</body>
</html>
